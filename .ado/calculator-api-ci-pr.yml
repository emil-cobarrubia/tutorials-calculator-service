resources:
  repositories:
    - repository: self
      trigger: none

stages:
- stage: Build
  displayName: Build .Net Core Solution
  jobs:
  - job: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: 'restore'
        projects: '**/*.sln'
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: '**/*.sln'
    
    - task: DotNetCoreCLI@2
      displayName: RunUnitTests
      inputs:
        command: 'test'
        projects: '**/*Tests.csproj'

    - task: UseDotNet@2
      displayName: Install ReportGenerator
      inputs:
        packageType: 'global'
        command: 'tool'
        version: '5.3.6'
        packageName: 'dotnet-reportgenerator-globaltool'
    
    - script: |
        reportgenerator "-reports:$(Agent.TempDirectory)/**/coverage.cobertura.xml" "-targetdir:$(Build.ArtifactStagingDirectory)/CodeCoverage" "-reporttypes:Html"
      displayName: 'Generate code coverage report'
    
    - task: PublishCodeCoverageResults@1
      displayName: 'Publish code coverage results'
      inputs:
        codeCoverageTool: 'Cobertura'
        summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'
        reportDirectory: '$(Build.ArtifactStagingDirectory)/CodeCoverage'
        failIfCoverageEmpty: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish code coverage report'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/CodeCoverage'
        ArtifactName: 'CodeCoverage'
        publishLocation: 'Container'